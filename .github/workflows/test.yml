name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
          # 必要的环境变量（使用占位符）
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-anon-key' }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'placeholder-32-chars-encryption-key-for-ci-only-test' }}
          NEXT_PUBLIC_MAP_API_KEY: ${{ secrets.NEXT_PUBLIC_MAP_API_KEY || 'placeholder-map-key' }}
          AMAP_WEB_SERVICE_KEY: ${{ secrets.AMAP_WEB_SERVICE_KEY || 'placeholder-amap-key' }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY || 'sk-placeholder' }}
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Supabase 配置
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-anon-key-for-ci' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'placeholder-service-role-key' }}

          # 加密配置（必需，至少 32 字符）
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'placeholder-32-chars-encryption-key-for-ci-only-test' }}

          # 地图服务配置（必需）
          NEXT_PUBLIC_MAP_API_KEY: ${{ secrets.NEXT_PUBLIC_MAP_API_KEY || 'placeholder-map-api-key' }}
          NEXT_PUBLIC_MAP_SECURITY_KEY: ${{ secrets.NEXT_PUBLIC_MAP_SECURITY_KEY || '' }}
          AMAP_WEB_SERVICE_KEY: ${{ secrets.AMAP_WEB_SERVICE_KEY || 'placeholder-amap-web-service-key' }}

          # AI 模型配置（至少需要一个）
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY || 'sk-placeholder-deepseek-key' }}
          DEEPSEEK_BASE_URL: ${{ secrets.DEEPSEEK_BASE_URL || 'https://api.deepseek.com' }}
          MODELSCOPE_API_KEY: ${{ secrets.MODELSCOPE_API_KEY || '' }}
          MODELSCOPE_BASE_URL: ${{ secrets.MODELSCOPE_BASE_URL || 'https://api-inference.modelscope.cn/v1/' }}

          # 应用基础配置
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL || 'http://localhost:3008' }}
