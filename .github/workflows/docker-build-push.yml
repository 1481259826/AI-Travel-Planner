name: Build and Push Docker Image to Aliyun

on:
  # 自动触发已禁用，如需构建请手动触发
  # push:
  #   branches:
  #     - main
  #   tags:
  #     - 'v*'
  workflow_dispatch:  # 保留手动触发功能

env:
  # 阿里云镜像仓库地址（个人版）
  REGISTRY: crpi-iow4r6khsrrml7t4.cn-shanghai.personal.cr.aliyuncs.com

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.ALIYUN_NAMESPACE }}/ai-travel-planner
          tags: |
            # 对于 tag 推送，使用 tag 名称
            type=ref,event=tag
            # 对于分支推送，使用分支名称
            type=ref,event=branch
            # 对于 main 分支，添加 latest 标签
            type=raw,value=latest,enable={{is_default_branch}}
            # 使用 Git SHA 短格式
            type=sha,prefix={{branch}}-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
            ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
            NEXT_PUBLIC_MAP_API_KEY=${{ secrets.NEXT_PUBLIC_MAP_API_KEY }}
            NEXT_PUBLIC_MAP_SECURITY_KEY=${{ secrets.NEXT_PUBLIC_MAP_SECURITY_KEY }}
            NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}
            DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}
            DEEPSEEK_BASE_URL=${{ secrets.DEEPSEEK_BASE_URL }}
            MODELSCOPE_API_KEY=${{ secrets.MODELSCOPE_API_KEY }}
            MODELSCOPE_BASE_URL=${{ secrets.MODELSCOPE_BASE_URL }}
            AMAP_WEB_SERVICE_KEY=${{ secrets.AMAP_WEB_SERVICE_KEY }}
            VOICE_API_KEY=${{ secrets.VOICE_API_KEY }}
            VOICE_APP_ID=${{ secrets.VOICE_APP_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "${{ steps.meta.outputs.tags }}"
