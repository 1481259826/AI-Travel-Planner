<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变背景 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <!-- 飞机阴影 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4.096"/>
      <feOffset dx="2.048" dy="4.096" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="92.16"/>

  <!-- 装饰圆点 (可选) -->
  <circle cx="435.2" cy="76.8" r="20.48" fill="white" opacity="0.2"/>
  <circle cx="76.8" cy="435.2" r="15.36" fill="white" opacity="0.15"/>

  <!-- 飞机图标 -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- 机身 -->
    <ellipse cx="0" cy="0" rx="34.56" ry="103.68"
             fill="white" transform="rotate(-45)"/>

    <!-- 主翼 -->
    <path d="M -80.64 -34.56
             L -23.040000000000003 -69.12
             L 103.68 -11.520000000000001
             L 115.2 11.520000000000001
             L 34.56 23.040000000000003
             L -34.56 0
             Z"
          fill="white"
          stroke="white"
          stroke-width="1.536"
          stroke-linejoin="round"/>

    <!-- 尾翼 -->
    <path d="M -80.64 -34.56
             L -69.12 -80.64
             L -34.56 -69.12
             Z"
          fill="white"
          opacity="0.95"/>

    <path d="M -46.080000000000005 34.56
             L -11.520000000000001 80.64
             L 11.520000000000001 57.6
             L 34.56 23.040000000000003
             Z"
          fill="white"
          opacity="0.95"/>

    <!-- 窗户装饰 -->
    <circle cx="11.520000000000001" cy="-11.520000000000001"
            r="13.824" fill="#3b82f6" opacity="0.3"/>
    <circle cx="46.080000000000005" cy="0"
            r="11.520000000000001" fill="#3b82f6" opacity="0.3"/>
  </g>

  <!-- 文字标签 (仅在较大尺寸显示) -->
  
  <text x="256" y="419.84"
        font-family="Arial, -apple-system, sans-serif"
        font-size="56.32"
        font-weight="600"
        fill="white"
        text-anchor="middle"
        opacity="0.95">AI 旅行</text>
  
</svg>