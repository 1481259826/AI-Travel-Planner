<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变背景 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <!-- 飞机阴影 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.024"/>
      <feOffset dx="0.512" dy="1.024" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="128" height="128" fill="url(#bgGradient)" rx="23.04"/>

  <!-- 装饰圆点 (可选) -->
  <circle cx="108.8" cy="19.2" r="5.12" fill="white" opacity="0.2"/>
  <circle cx="19.2" cy="108.8" r="3.84" fill="white" opacity="0.15"/>

  <!-- 飞机图标 -->
  <g transform="translate(64, 64)" filter="url(#shadow)">
    <!-- 机身 -->
    <ellipse cx="0" cy="0" rx="8.64" ry="25.92"
             fill="white" transform="rotate(-45)"/>

    <!-- 主翼 -->
    <path d="M -20.16 -8.64
             L -5.760000000000001 -17.28
             L 25.92 -2.8800000000000003
             L 28.8 2.8800000000000003
             L 8.64 5.760000000000001
             L -8.64 0
             Z"
          fill="white"
          stroke="white"
          stroke-width="0.384"
          stroke-linejoin="round"/>

    <!-- 尾翼 -->
    <path d="M -20.16 -8.64
             L -17.28 -20.16
             L -8.64 -17.28
             Z"
          fill="white"
          opacity="0.95"/>

    <path d="M -11.520000000000001 8.64
             L -2.8800000000000003 20.16
             L 2.8800000000000003 14.4
             L 8.64 5.760000000000001
             Z"
          fill="white"
          opacity="0.95"/>

    <!-- 窗户装饰 -->
    <circle cx="2.8800000000000003" cy="-2.8800000000000003"
            r="3.456" fill="#3b82f6" opacity="0.3"/>
    <circle cx="11.520000000000001" cy="0"
            r="2.8800000000000003" fill="#3b82f6" opacity="0.3"/>
  </g>

  <!-- 文字标签 (仅在较大尺寸显示) -->
  
</svg>