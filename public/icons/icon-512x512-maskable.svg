<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变背景 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <!-- 飞机阴影 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4.096"/>
      <feOffset dx="2.048" dy="4.096" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="92.16"/>

  <!-- 装饰圆点 (可选) -->
  <circle cx="435.2" cy="76.8" r="20.48" fill="white" opacity="0.2"/>
  <circle cx="76.8" cy="435.2" r="15.36" fill="white" opacity="0.15"/>

  <!-- 飞机图标 -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- 机身 -->
    <ellipse cx="0" cy="0" rx="24.192" ry="72.57600000000001"
             fill="white" transform="rotate(-45)"/>

    <!-- 主翼 -->
    <path d="M -56.44799999999999 -24.192
             L -16.128 -48.384
             L 72.57600000000001 -8.064
             L 80.64 8.064
             L 24.192 16.128
             L -24.192 0
             Z"
          fill="white"
          stroke="white"
          stroke-width="1.536"
          stroke-linejoin="round"/>

    <!-- 尾翼 -->
    <path d="M -56.44799999999999 -24.192
             L -48.384 -56.44799999999999
             L -24.192 -48.384
             Z"
          fill="white"
          opacity="0.95"/>

    <path d="M -32.256 24.192
             L -8.064 56.44799999999999
             L 8.064 40.32
             L 24.192 16.128
             Z"
          fill="white"
          opacity="0.95"/>

    <!-- 窗户装饰 -->
    <circle cx="8.064" cy="-8.064"
            r="9.6768" fill="#3b82f6" opacity="0.3"/>
    <circle cx="32.256" cy="0"
            r="8.064" fill="#3b82f6" opacity="0.3"/>
  </g>

  <!-- 文字标签 (仅在较大尺寸显示) -->
  
  <text x="256" y="419.84"
        font-family="Arial, -apple-system, sans-serif"
        font-size="56.32"
        font-weight="600"
        fill="white"
        text-anchor="middle"
        opacity="0.95">AI 旅行</text>
  
</svg>